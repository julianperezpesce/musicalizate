<div class="container">
    <div class="row">
        <div class="col">
            <input #word type="text" (keyup)="search(word.value)" class="form-control" placeholder="Buscar artista">
        </div>
        <div class="card-columns mt-5">
            <div class="card" *ngFor="let artist of artists">
              <img [src]="artist.images | noimage" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"> {{ artist.name }} </h5>                
              </div>
            </div>
        </div>
    </div>
</div>
