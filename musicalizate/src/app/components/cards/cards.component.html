
<div class="card-columns m-5 animated fadeIn">
    <div class="card" *ngFor="let item of items">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{ item.name }} </h5>
        <p class="card-text"> {{ item.description }}
            <!-- <span *ngFor="let artist of items.artists" class="badge badge-pill badge-primary"> {{ artist.name }} </span> -->
        </p>
      </div>
    </div>
</div>
