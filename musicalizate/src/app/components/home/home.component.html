<div class="card-columns">
    <div class="card" *ngFor="let playlist of newPlaylists">
      <img [src]="playlist.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{ playlist.name }} </h5>
        <p class="card-text"> {{ playlist.description }} </p>
        <span class="badge badge-pill badge-primary">by {{ playlist.owner.display_name }} </span>
      </div>
    </div>
</div>
